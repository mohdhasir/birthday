  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <h1>üéÇ Happy Birthday üéÇ</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="story.html">Our Story</a>
      <a href="gallery.html">Gallery</a>
      <a href="letter.html">Love Letter</a>
    </nav>
  </header>

  <main class="landing">
    <h2 id="birthday-message"></h2>
    <p>From <span id="your-name"></span> to <span id="her-name"></span></p>
    <div id="countdown"></div>
  </main>

  <div class="music-controls" aria-label="Music controls">
    <button id="music-play-pause" aria-label="Play or pause music">‚è∏Ô∏è</button>
    <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.3" aria-label="Music volume" />
  </div>

  <audio id="bg-music" src="" autoplay loop></audio>

  <script src="script.js"></script>
  <script>
    document.getElementById("birthday-message").innerText = birthdayMessage;
    document.getElementById("your-name").innerText = yourName;
    document.getElementById("her-name").innerText = herName;

    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date(birthdayDate + "T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownEl.innerHTML = "üéâ Today is her Birthday! üéâ";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const bgMusic = document.getElementById("bg-music");
    bgMusic.src = musicFile;
  </script>
</body>
